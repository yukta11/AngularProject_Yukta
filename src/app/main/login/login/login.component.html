<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a routerLink="/home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Login</li>
        </ol>
    </div>
</div>
<div class="login">
    <div class="container">
        <h2>Login Form</h2>
    
        <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
            <form>
                <input type="email" placeholder="Email Address" required=" " name="email" [(ngModel)]="emailValue" >
                <input type="password" placeholder="Password" required=" " name="password" [(ngModel)]="passwordValue">
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" (click)="onLogin()"  value="Login">
            </form>
        </div>
        <h4>For New People</h4>
        <p><a routerLink="/signup">Register Here</a> (Or) go back to <a routerLink="/home">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
    </div>
</div>

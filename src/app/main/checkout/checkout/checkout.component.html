<div class="checkout">
    <div class="container">
        <h2>Your shopping cart contains: <span>{{total}}</span></h2>
        <div class="checkout-right">
            <table class="timetable_sub">
                <thead>
                    <tr>
                        <th>SL No.</th>	
                        <th>Product</th>
                        <th>Quality</th>
                        <th>Product Name</th>
                    
                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tr class="rem1" *ngFor="let data of cartData; let i=index">
                    <td class="invert">{{i+1}}</td>
                    <td class="invert-image"><a routerLink="/singlePage"><img src="{{data.product.categoryBackgroundImage}}" style="width: 120px; height: 120px;" alt=" " class="img-responsive" /></a></td>
                    <td class="invert">
                         <div class="quantity"> 
                            <div class="quantity-select">                           
                                <div class="entry value-minus" (click)="decreaseItem(data.id)">&nbsp;</div>
                                <div class="entry value"><span>{{data.quantity}}</span></div>
                                <div class="entry value-plus active" (click)="increaseItem(data.id)">&nbsp;</div>
                            </div>
                        </div>
                    </td>
                    <td class="invert">{{data.product.title}}</td>
                    
                    <td class="invert">Rs {{data.price}}</td>
                    <td class="invert">
                        <div class="rem">
                            <div class="btn btn-danger" (click)="deleteCartItems(data.id)">Remove </div>
                        </div>
                    </td>
                </tr>
                
                        
            </table>
        </div>
        
        <div class="checkout-left">	
            <div class="container">
                <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                                <h3 class="panel-title">Add your delivery address</h3>
                                 </div>
                                 <div class="panel-body">
                                <form [formGroup]="addressForm" (ngSubmit)="onSubmitAddress()">
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                    <input type="text"  class="form-control input-sm" formControlName="title" placeholder="Enter your location">
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text"  class="form-control input-sm" formControlName="latitude" placeholder="latitude">
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <input type="text"  class="form-control input-sm" formControlName="longitude" placeholder="longitude">
                                    </div>
            
                                <button  class="btn btn-warning"  type="submit" [disabled]="!addressForm.valid">Submit Address</button>
                                

                                
                                </form>
                                
                            </div>
                            <button routerLink="delivery"  class="btn btn-warning"  type="button">Show delivery address</button>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="checkout-right-basket">
                <a routerLink="/product"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Continue Shopping</a> <br>
                
               
              
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>

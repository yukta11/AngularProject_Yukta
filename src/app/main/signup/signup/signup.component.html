<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a routerLink="/home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Register page</li>
        </ol>
    </div>
</div>
<div class="register">
    <div class="container">
        <h2>Register Here</h2>
        <div class="login-form-grids">
            <h5>profile information</h5>
            <form action="#" method="post">
                <input type="text" placeholder="First Name..." required=" " name="firstName" [(ngModel)]="firstNameValue" >
                <input type="text" placeholder="Last Name..." required=" " name="lastName" [(ngModel)]="lastNameValue">
            </form>
            <div class="register-check-box">
                <div class="check">
                    <label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>Subscribe to Newsletter</label>
                </div>
            </div>
            <h6>Login information</h6>
                <form action="#" method="post">
                <input type="email" placeholder="Email Address" required=" " name="email"   [(ngModel)]="email" >
                <input type="password" placeholder="Password" required=" " name="password" [(ngModel)] ="password">
                <input type="password" placeholder="Password Confirmation" required=" " name="cpassword" [(ngModel)]="confirmPassword" >
                <div class="register-check-box">
                    <div class="check">
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>I accept the terms and conditions</label>
                    </div>
                </div>
                <input type="submit"(click)="onRegister()" value="Register">
            </form>
        </div>
        <div class="register-home">
            <a routerLink="/home">Home</a>
        </div>
    </div>
</div>
